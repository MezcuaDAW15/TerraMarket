<div class="product-card-1">
  <div class="img-container">
    <div class="product-card-img" style="background-image: url(./assets/image.png);">
    </div>
  </div>

  <span class="product-name">{{venta?.producto?.nombre}}</span>
  <div class="product-price">
    <span class="price">{{formatNumber(venta?.precioVenta ?? 0)}} &euro;</span>
    <button class="btn-card ">
      <img src="assets/icons/add_shopping_cart.svg" alt="add">
    </button>
  </div>
</div>

<div class="flex justify-content-center">
  <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <ng-template pTemplate="headless">
      <div class="flex flex-column h-full">
        <!-- Header -->
        <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
          <span class="inline-flex align-items-center gap-2">
            <img src="assets/logo_color.svg" alt="logo" />
          </span>
          <span>
            <p-button type="button" (onClick)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true"
              styleClass="h-2rem w-2rem"></p-button>
          </span>
        </div>
        <p-divider layout="horizontal" class="m-0 color-red"></p-divider>

        <!-- Categories with Dropdown -->
        <div class="overflow-y-auto">
          <ul class="list-none p-0 ml-5 overflow-hidden transition-all transition-duration-400 transition-ease-in-out">
            <li *ngFor="let category of categorias">
              <a pRipple (click)="navigateToCategory(category.id)"
                class="no-underline flex align-items-center cursor-pointer p-3 border-round hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <img class="w-1 mr-3" [src]="'assets/icons/categories/' + category.icono" alt="icon" />
                <span class="mdm txt-black">{{ category.nombre }}</span>
              </a>
            </li>
          </ul>
        </div>

      </div>
    </ng-template>
  </p-sidebar>

  <button class="bg-red border-none" (click)="sidebarVisible = true">
    <img class="light" src="assets/icons/menu_light.svg" alt="menu" />
  </button>
</div>

    </div>
    <div class="info-producto">
      <p class="nombre-producto">{{ lineaPedido?.venta?.producto?.nombre }}</p>
      <div class="div-cantidad">
        <p>Cantidad X {{ lineaPedido?.cantidad }}</p>
        <p>{{ lineaPedido?.venta?.precioVenta }} &euro;</p>
      </div>
      <button
        class="review-btn auto-size"
        (click)="lineaPedido ? irAValoracion(lineaPedido) : null"
      >

      </button>
    </div>

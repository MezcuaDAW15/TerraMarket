<header>
  <div>
    <div class="header__logo ">
      <img class="logo" src="assets/logo_light.svg" alt="logo" />
    </div>

    <app-sidebar></app-sidebar>

    <div class="pastilla">
      <img src="assets/icons/file_map.svg" alt="pastilla" />
      Mercat Central de València
    </div>

  </div>
  <div *ngIf="usuarioLogueado">
    <button class="sqr-btn auto-size" [routerLink]="['/cesta']">
      <i class="pi pi-shopping-bag text-xl" pBadge value="0" style="color: #fff"></i>
    </button>

    <p-menu #menu [model]="items" [popup]="true" />
    <p-button label={{usuario.nombre}} (onClick)="menu.toggle($event)" icon="pi pi-angle-down" iconPos="right"
      [text]="true" className="popup" />

  </div>
  <div *ngIf="!usuarioLogueado">
    <button class="sqr-btn auto-size" (click)="iniciarSesion()">
      <i class="pi pi-user text-xl"></i>
      Iniciar sesión
    </button>
  </div>


</header>

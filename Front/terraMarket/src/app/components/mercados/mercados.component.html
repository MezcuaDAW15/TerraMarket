<div id="main">
  <div id="banner">
    <div id="texto-banner">
      <h1>Todas las</h1>
      <h1>compras del barrio</h1>
      <h1>en un click</h1>
      <p>Si no puedes ir al mercado, ahora el mercado llega a ti.</p>
      <button class="rd-btn red auto-size">¡Regístrate ahora!</button>
    </div>
    <div>
      <img src="assets/imagen-home.png" alt="" />
    </div>
  </div>
  <div id="buscador">
    <h1>¿Qué mercado quieres visitar?</h1>
    <p-autoComplete
      styleClass="autocomplete"
      [(ngModel)]="searchText"
      [suggestions]="filteredItems"
      (completeMethod)="search($event)"
      (onSelect)="filtrarMercadoSeleccionado()"
      (onClear)="filtrarMercadoSeleccionado()"
      field="nombre"
      [dropdown]="true"
      [forceSelection]="true"
      placeholder="Busca un mercado..."
    >
    </p-autoComplete>
  </div>
  <div id="etiquetas">
    <img src="assets/etiquetas.svg" alt="etiquetas" />
    <h1>Echa un vistazo a nuestra lista de mercados y visítalos ;)</h1>
  </div>
  <div id="vista-mercados">
    @for (mercado of mercadosFiltrados; track mercado.id) {
    <app-card-market
      nombre="{{ mercado.nombre }}"
      cp="{{ mercado.direccion.cp }}"
      ciudad="{{ mercado.direccion.ciudad }}"
    ></app-card-market>
    }
  </div>
</div>
